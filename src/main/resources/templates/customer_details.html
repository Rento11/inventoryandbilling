<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<table class="table table-bordered">
    <thead class="thead-light">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customerToBeDetailed}">
        <td th:text="${customerToBeDetailed.firstName}"></td>
        <td th:text="${customerToBeDetailed.lastName}"></td>
        <td th:text="${customerToBeDetailed.email}"></td>
        <td th:text="${customerToBeDetailed.address}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
